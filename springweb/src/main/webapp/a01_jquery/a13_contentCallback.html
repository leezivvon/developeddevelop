<script type="text/javascript">
/*
# 데이터 처리 기능 메서드 callback함수 처리
0. 기본형식
	$("다중선택자").css("background", function(){
		//다른 기능적 처리 프로세스 수행
		$(this) 배열객체 가운데 단위데어터 처리
		return "각 내용별로 처리할 데이터(배경색상)"
	})
1. text(), html(), val(), attr(), css()..
	return될 데이터는 실제 저장할 데이터를 말한다. 속성설정에도 처리할 수 있다

	
2. text(function(idx){
		// 다중의 요소객체의 경우 index 값을 매개변수로 받고 리턴값을 해당 데이터에 대한 처리를 할 수 있다
		return "처리할 데이터";
   })
*/
	$(document).ready(function(){
		
		$("#show td").text(function(idx){//인덱스를 파라미터로 하면
			return idx+" hello" //인덱스를 리턴값으로 받아서 처리
		})
		
		// ex1) h3을 7개 ㅂ만들고 0~6번호를 붙여 출력
		$("h3").text(function(idx){
			return idx
		})
		// ex2) h3을 7개 만들고 무지개색상을 출력
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple']
		$("h2").text(function(idx){
			$(this).css("color",colors[idx])
			return colors[idx];
		})
		
		var aligns = ["left", "center", "right"]
		$(".in01").val(function(idx){
			$(this).css("text-align",aligns[idx%3])
			return colors[idx];
		})
	});
</script>
