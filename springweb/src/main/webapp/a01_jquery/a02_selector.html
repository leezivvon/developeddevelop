<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 하나의 선택자로 동일한 내용을 적용할 수 있다
		
		$("h2").text("안녕하세요(click)")
		$("h3").text("반가워요")
		$("h2").click(function(){
			// 다중의 내용 중 클릭한 DOM지정 $(this) //여기서는 클릭한 h2를 가리킴
			$(this).text("클릭되었네요")
			$("h3").hide()
		});
		
	});
	
	
	// ex) a03_select.html를 만들고 h2로 색상이라고 표시하고 클릭 시 클릭한 것만 노랑색이라고 표시하세요 

	</script>
</head>
<body>

	<h2></h2>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h2></h2>
	<h2></h2>
	<h2></h2>
	
</body>
</html>
