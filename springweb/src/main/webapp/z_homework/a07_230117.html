의존성 자동 주입이란	
컨테이너에 선언된 여러가지 객체들 중 서로 연관관계가 있는 객체 즉, 메서드나 필드에 선언되어 호출되는 객체들을 
autowiring 옵션을 이용하여 바로 new XXXX()형태로 생성하여 할당없이 처리하는 것을 말한다. 현재 메모리에 로딩된 상태여야한다.

의존성 자동 주입 설정 옵션
	1) autowire = "byType"
		스프링 컨테이너 메모리가 해당 객체 타입으로 들어올 수 있는 메서드가 정의가 되어 있으면
		자동으로 할당이 되게 처리하는 것을 말한다
		ex) public void setHandPhone(HandPhone phone){}
	2) autowire = "byName"
		byType은 컨테이너에 들어올 수 있는 객체가 하나일 때 처리가 가능한데 특정 객체가 여러개 선언되어 있는 경우
		byName으로 하면 일단 type이 같고 id값이 같은 property가 있는 메서드가 있으 경우 할당하는 것을 말한다
	3) autowire="constructor"	
		생성자를 통해서 해당 타입이 할당될 때 자동 주입된다
	4) autowire="autodetect"
		우선 할당할수있는 생성자를 살피고, 없을 때는 기능메서드 살펴서 byType으로 할당한다
	5) autowire="no"	
		자동주입을 하지 못하게 한다. default다
