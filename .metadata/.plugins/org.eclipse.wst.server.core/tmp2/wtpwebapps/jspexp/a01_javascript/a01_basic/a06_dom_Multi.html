	<h4>변경할까요? 모두 다</h4>

<script type="text/javascript">
	// querySelector("선택자")는 단일만 선택되어진다
	document.querySelector("h2").innerText="첫번째만 변경"
	document.querySelector("#chFruit").innerText="바나나(id값으로)"
	
	
	// { } ==> ["사과"]
	var array = document.querySelectorAll("h4")
	// 배열의 접근자 index를 활용하여 0,1,2
	array[0].innerText="첫번째"
	array[1].innerText="두번째"
	//array[2].innerText="세번째"
	array[3].innerText="네번째"
	array[4].innerText="다섯번째"
	// .클래스 선언된 것도 처리 가능하다
	
	
	/*
	ex. h1을 선언하고 <h1>색상은?</h1> 7개 선언
		배열객체로 선언하고 빨주노초파남보라고 출력되게 처리하세요
	*/
	var h1Array = document.querySelectorAll("h1")
	// h1Arry.length : 배열의 길이
	h1Array[0].innerText="빨"
	h1Array[1].innerText="주"
	h1Array[2].innerText="노"
	h1Array[3].innerText="초"
	h1Array[4].innerText="파"
	h1Array[5].innerText="남"
	h1Array[6].innerText="보"
	
	
	// class="chColor" 클래스로 선택된 배열
	var chColor = document.querySelectorAll(".chColor")
	// javascript는 int안 씀   
	// var idx=0 : js의 변수 선언
	for(var idx=0;idx<chColor.length;idx++){
		// DOM 배열객체.style	: css속성을 스타일로 지정
		// style.backgroud 	: css속성
		// = 'pink'	: css 속성값 할당
		chColor[idx].style.background="pink"
	}
	
	//
</script>
