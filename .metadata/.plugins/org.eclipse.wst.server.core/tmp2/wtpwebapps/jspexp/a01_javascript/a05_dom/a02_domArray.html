	//ex) id로 tab02 3X2 테이블을 만들고 물건명과 가격이 3개 있는 json배열을 만들고 해당 테이블에 출력
		
		td	0	1	2	3		물건0  물견명 가격 개수 계
		td	4	5	6	7		물건1  물견명 가격 개수 계

		물건 index*4 	 ==>	td의 index 물건명(0), 물건가격(+1), 물건개수(+2) 계(+3) 
			
			td index	 VS 물건정보 index
			0  1  2   3		0  pname  price  cnt  price*cnt
			4  5  6   7		1  pname  price  cnt  price*cnt
			8  9  10 11		2  pname  price  cnt  price*cnt
		
		tIdx = pIdx*4+0 물건명
		tIdx = pIdx*4+1 가격
		tIdx = pIdx*4+2 개수
		tIdx = pIdx*4+3 계

	<script>
		var tds = document.querySelectorAll("#tab02 tbody td");
		var order = [	
						{pname:"아메리카노", price:2500, cnt:3}, 
						{pname:"카페라떼",	  price:3000, cnt:1}, 
						{pname:"바닐라라떼", price:3500, cnt:2}	
					 ]
		// td 0 1 2 물건의 name, price, cnt 할당
		order.forEach(function(order, idx){
			// var tdIdx = idx*4	// 물건명
			//idx = 0 
			tds[idx*4].innerText = order.pname 	// 아메리카노
			tds[idx*4+1].innerText = order.price // 2500
			tds[idx*4+2].innerText = order.cnt	 // 3
			tds[idx*4+3].innerText = order.price*order.cnt // 2500*3
		})
		

		
	</script>
