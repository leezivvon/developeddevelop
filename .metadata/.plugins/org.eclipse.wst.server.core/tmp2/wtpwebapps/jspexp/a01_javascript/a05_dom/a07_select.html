	<!-- 
		radio은 단일 객체이기때문에 바로 처리해도 된다 
		1. radio는 name이 동일한 경우 하나만 checked가 된다. >>그래서 (this)사용
	-->
	<script type="text/javascript">

	var r01Arr = document.querySelectorAll("[name=r01]")
	var con = document.querySelector("#container")
	for(var idx=0;idx<r01Arr.length;idx++){
		//객체.속성=익명함수 : 함수안으로 들어가기때문에 위에 있는 변수들을 인식하지못함
		r01Arr[idx].onclick=function(){
			// 이 안에서 r01Arr는 인식을 하지만 클릭한 배열의 idx를 인식못해서 처리되지 못한다
			// 여기서 반복문을 수행하거나 this를 활용!!
			var ck=""
			// radio이기 때문에 >> this이벤트가 일어나는 radio객체
			if(this.checked){ //r01Arr[idx].checked
				ck=this.value //r01Arr[idx].value
				//=con.innerText = this.value 가능
			}
			con.innerText=ck
		}	
	}
	</script>
