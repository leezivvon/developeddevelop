<script type="text/javascript">

//ex) ...형 매개변수 처리를 활용하여 1X3테이블에서 클릭 시 마다 
//	   한 사람의 관람비용, 두 사람의 관람비용, 세 사사람의 관람 비용을 각각 매개변수를 다르게 하여 총 비용을 인원수와 함께 출력 
var body = document.querySelector("p")
function entry(var01, var02, ...String){
	body.innerHTML+=var01+"명, "+var02+"원"
}
entry(1, 24000)
entry(2, 45000)
entry(3, 65000)


//예제정답
function fun02(...pays){ // pays 사용자가 정의한 배열의 이름으로 매개변수 처리
	var tot = 0;
	// for(단위데이터 of 배열)
	for (var pay of pays){ // for구문의 of
		tot += pay
	}
	var pObj = document.querySelector("p")
	pObj.innerHTML ="인원수: "+pays.length+", 총비용: "+tot
}
</script>
</head>
<body>

	<!-- 예제 정답 -->
	<table>
		<tr><th onclick="fun02(8000)">한사람 7000</th>
			<th onclick="fun02(7000, 8000)">두사람 7000, 8000</th>
			<th onclick="fun02(6000, 7000, 8000)">세사람 6000, 7000, 8000 </th></tr>
	</table>
	<p></p>
		
	<div></div>
	

</body>
<script type="text/javascript">

*/

//var body = document.body
var body = document.querySelector("div")

function fun01(var01,var02, ...numbers){
	// alert(numbers.length)
	body.innerHTML+=var01+":"+var02+":"+numbers+"<br>"
}
fun01(1000,2000)
fun01(1000,2000,3000)
fun01(1000,2000,4000,5000)
