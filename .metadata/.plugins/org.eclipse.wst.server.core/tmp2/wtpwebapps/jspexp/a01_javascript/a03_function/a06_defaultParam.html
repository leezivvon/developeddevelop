<script type="text/javascript">
// # default 매개변수 : 매개변수가 없을 때 초기화할 데이터
// 예제
function regMem(id="입력없음", pass="입력없음", name="김아무개"){
	
	var pObj= document.querySelector("p")
	pObj.innerHTML = "id_"+id+"  password_"+pass+"  이름_"+name;
}

</script>
</head>

<body>
	
	
	<!--  
	회원 정보 등록 출력 처리를 가변 매개변수 함수 default 데이터 처리에 의해서 호출 및 수행하세요
	(h1 클릭 이벤트로 처리, p에 해당 내용 출력)
	regMem()
	regMem(아이디)
	regMem(아아디, 패스워드)
	regMem(아이디, 패스워드, 이름)
	-->
	<h1 onclick="regMem()"> 회원등록(기본)</h1>
	<h1 onclick="regMem('helloworld')">회원등록('helloworld')</h1>
	<h1 onclick="regMem('hiworld','8888')">회원등록('hiworld','8888')</h1>
	<h1 onclick="regMem('welcomeworld', '7777', '김연아')">회원등록('welcomeworld', '7777', '김연아')</h1>
	<p></p>


	<div id="container"></div>
</body>

<script type="text/javascript">
/*
# default 매개변수 처리
1. 입력되지 않을 때 물건명만, 물건명 가격 등 매개변수에 따라서 default가 설정이 필요한 경우가 있을 때
	가변적으로 처리하는 형식을 말한다
*/

var div = document.querySelector("#container")
function test(name="없음", price=0, cnt=1){
	div.innerHTML+="물건명: "+name+", 가격:"+price+", 개수: "+cnt+"<br>"
}
test()
test("사과")
test("바나나", 3000)
test("오렌지", 2000, 3)


</script>
