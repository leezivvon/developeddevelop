	<table height="300">

		<tr><td></td><td></td><td></td></tr>
	</table>
<script type="text/javascript">

	var tdArry = document.querySelectorAll("td")
	var idx=0;
	var int01 = setInterval(function(){
		tdArray[idx].innerText = (idx+1)
		tdArray[idx].style.background = "yellow";
		if(idx==8){
			clearInterval(int01)
			//alert("종료")
		}
		idx++;
	}, 1000)
	
	// like두더지게임
	// var set01 =
	setInterval(function(){
		// 반복문으로 초기화처리(변경된 색상을 원래로 복귀)
		for(var idx=0;idx<tdArry.length;idx++){
			tdArray[idx].style.background= "yellow"; 
			tdArray[idx].style.color= "black"; 
			tdArray[idx].style.fontSize= "10px";
		}
		//0~8임의로 cell(td)에서 배경색상과 글자색상과 글자크기를 처리
		var ranIdx = parseInt(Math.random()*9)
		tdArray[ranIdx].style.background= "pink";
		tdArray[ranIdx].style.color= "navy";
		tdArray[ranIdx].style.fontSize= "50px";
	},500)

</script>
