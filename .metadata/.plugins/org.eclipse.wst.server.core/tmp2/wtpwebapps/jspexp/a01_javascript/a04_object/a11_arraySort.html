	<div id="container"></div>

<script type="text/javascript">
/*
# sort의 처리
1. 	기본 sort()는 첫번째자리부터 비교해서 정렬하고 그 다음 자리에 데이터를 비교하기때문에
	자리수가 같지 않으면 원하는 정렬 처리가 되지 않는다
	동일한 자리수일때 sort()그대로 사용하여 정렬처리한다
	ex) 4, 1, 2, 7 (o)
		125, 7, 1, 23 5(X)
	
2. 숫자의 데이터를 비교해서 정리를 위한 처리	
	자리 수가 다른 경우	: 125, 7, 1, 23 ,5
	객체형 데이터를 처리해야 하는 경우(특정한 속성을 기준으로 정렬):
		[{kor: 70, eng: 80}, {kor: 70, eng: 90} 
		 {kor: 80, eng: 80}, {kor: 90, eng: 100} ]
	1) 오름차순
	배열.sort(function(left, right){
		return left - right; 	// 0, +, -값에 따라서 정렬을 처리
	})
	1) 내림차순
	배열.sort(function(left, right){
		return right - left; 	
	})
3. 객체형 배열데이터의 정렬처리
	1) 특정한 속성을 기준으로 오름 내림 차순 처리
		var points =
		[{kor:70,eng:80,math:90},
		 {kor:80,eng:85,math:80},
		 {kor:90,eng:90,math:95}			
		]
		points.sort(function(left, right){
			//left, rigth는 속성이 포함된 단위 객체를 지칭
			// left =  { kor: 70, eng:80 , math:90}
			// right = { kor: 70, eng:80 , math:90}
			//특정한 속성을 기준으로 처리하려면 left.속성 접근해서 처리
			return right.kor - left.kor //국어점수 기준으로 내림차순
			return left.eng - right.eng //영어점수 기준으로 오름차순
			
			rightTot = right.kor+right.eng+right.eng
			leftTot = left.kor+left.eng+left.eng
			return rightTot-leftTot // 총합산 기준으로 내림차순
		})

*/
var div = document.querySelector("#container")
var array  = [52, 273, 103, 32]
var array1 = [52, 73, 34, 12]
var array2 = [152, 273, 21, 412]
var array3 = [52, 1, 273, 332, 4324, 412]

array.sort(); array1.sort(); array2.sort(); array3.sort();

div.innerHTML+=array+"<br>"
div.innerHTML+=array1+"<br>"
div.innerHTML+=array2+"<br>"
div.innerHTML+=array3+"<br>"

var array = [52, 273, 103, 32]
array.sort(function(left, right){
	return left - right;//오름차순-그대로 내려오기때문에 기본 순차정렬인 오름차순 정렬
})
div.innerHTML+="기능 처리후 오름차순 정렬 : "+array+"<br>"

var array = [52, 273, 103, 32]
array.sort(function(left, right){
	return right - left;//X형식으로 바꾸어주기에 역정렬인 내림차순 정렬
})
div.innerHTML+="기능 처리후 내림차순 정렬 : "+array+"<br><br>"


//ex) 임의의 수 (1~9999)범위 안에 숫자 5개를 배열로 가져와서 최고높은 값부터 내림차순으로 출력되게 하세요
div.innerHTML+="<h3>예제</h3>"
var num01=[]
for(var cnt=1;cnt<=5;cnt++){//임의로 가격 생성
	num01.push(parseInt(Math.random()*9999+1))
}
div.innerHTML+="임의의 수 5개: "+num01+"<br>"
num01.sort(function(left, right){
	return right-left;
})
div.innerHTML+="임의수 5개 정렬: "+num01+"<br><br>"



// 학생별로 번호, 국어/영어/수학 점수가 있을 때 국어점수가 가장 높은 학생, 영어점수가 가장낮은 학생별로 정렬을 처리
var show ="<h2>학생성적</h2>"
var studs = []
for(var no=1;no<=25;no++){
	var stud = {}
	stud.no = no
	stud.kor = parseInt(Math.random()*101)
	stud.eng = parseInt(Math.random()*101)
	stud.math = parseInt(Math.random()*101)
	studs.push(stud)
	show += stud.no+" - "+stud.kor+" : "+stud.eng+" : "+stud.math+"<br>"
}
div.innerHTML=show

var show=""
div.innerHTML="<h3>국어점수기준 내림차순</h3>"
studs.sort(function(left, right){// studs배열 안에 비교 객체를 기준
	return right.kor - left.kor; // 국어점수기준 내림차순 정렬
})
studs.forEach(function(stud){
	show += stud.no+" - "+stud.kor+" : "+stud.eng+" : "+stud.math+"<br>"
})
div.innerHTML+=show

</script>
