<script type="text/javascript">
/*
# Math객체
1. 생성자 함수를 사용하지 않는 객체
2. 기능메서드
	abs(), acos(), asin(), atan(), atan2(), cos(), exp(), 
	log(), max(), min(),pow(), random(), sin(), sqrt(), tan()
	올림ceil(), 내림floor(), 반올림round()
*/
var div = document.querySelector("#container")
div.innerHTML = "올림 : "+Math.ceil(5.35)+"<br>"
div.innerHTML+= "내림 : "+Math.floor(5.35)+"<br>"
div.innerHTML+= "랜덤 : "+Math.random()+"<br>"
div.innerHTML+= "반올림 : "+Math.round(5.35)+"<br>"

	var dice01 = Math.floor(Math.random()*6+1)
	var dice02 = Math.floor(Math.random()*6+1)
	div.innerHTML +="주사위 합산 결과: "+(dice01+dice02)+"<br>"
