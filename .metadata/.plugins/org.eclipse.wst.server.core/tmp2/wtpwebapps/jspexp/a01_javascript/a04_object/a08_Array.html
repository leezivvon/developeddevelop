<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>


	<div id="container"></div>
	
	
</body>
<script type="text/javascript">
/*
# Array 객체
1. js의 배열 선언 형식
	1) var array = new Array()	// 빈 배열
		new Array(1);	// 배열의 크기를 지정 
		new Array(50, 30, 400)	// 구성요소 포함
	2) var array2 = []
		[10, 20, 30]

2. 속성과 메서드
	1) length:배열 요소의 개수
	2) concat():배열 요소를 이어주는 역할
	3) join():모든 요소 문자열
	4) pop():마지막 요소 제거 및 리턴 처리
	5) push() : 마지막에 요소 추가
	6) reverse() : 배열 데이터 뒤집기 처리
	7) slice(index시작, 마지막) : 지정 부분 추출하여 배열처리		-원배열 구조 변경하지 않음
	8) sort() : 정렬처리	-기본(첫째문자를 비교하여 가나다라, 123순서로 비교) 데이터크기가 동일할 때 활용
						-숫자의 경우 sort()의 한계(데이터비교문제 발생)가 있어 익명함수 매개변수로 사용한다
						sort(function(left, right){	return left-right })
	9) splice() :지정부분 삭제, 삭제한 요소 리턴	-원배열구조변경
*/
var div = document.querySelector("#container")

//배열선언
var array01 =[]
var array02 = [1000, 2000, 3000];
var array03 = new Array()
var array04 = new Array(5)
var array05 = new Array(3000, 4000, 5000)

div.innerHTML+="array01:"+array01+"<br>"
div.innerHTML+="array02:"+array02+"<br>"
div.innerHTML+="array03:"+array03+"<br>"
div.innerHTML+="array04:"+array04+"<br>"
div.innerHTML+="array05:"+array05+"<br><br>"

//ex) 월드컵 선수 3명이름 배열로 두가지 형식으로 선언하고 출력
var worldcup01 = ['손흥민', '이강인', '김진수'];
var worldcup02 = new Array('손흥민','이강인','조규성');
div.innerHTML += "월드컵선수이름 배열01: "+worldcup01+"<br>"
div.innerHTML += "월드컵선수이름 배열02: "+worldcup02+"<br>"









</script>
</html>
