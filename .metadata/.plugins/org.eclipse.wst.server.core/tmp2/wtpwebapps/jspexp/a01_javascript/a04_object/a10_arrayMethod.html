<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>


	<div id="container"></div>
	
	
</body>
<script type="text/javascript">
/*
배열의 속성과 메서드
	1) length:배열 요소의 개수
	2) concat():배열 요소를 이어주는 역할
	3) join():모든 요소 문자열
	4) pop():마지막 요소 제거 및 리턴 처리
	5) push() : 마지막에 요소 추가
	6) reverse() : 배열 데이터 뒤집기 처리
	7) slice(index시작, 마지막) : 지정 부분 추출하여 배열처리
	8) sort() : 정렬처리
	9) splice() :지정부분 삭제, 삭제한 요소 리턴
	ps) 주의!! 해당 메서드를 호출하고 난 이후 구조에 영향을 미치는 메서드와 그렇지 않은 메서드를 구분하여야 한다
			  slice만 구조 변경하지 않는다
*/
var div = document.querySelector("#container")
var array = ["사과", "바나나", "딸기","오렌지","키위"]

div.innerHTML+="join(-): "+array.join("-")+"<br>"

div.innerHTML+=array.pop()+"<br>"	// 삭제될 마지막 데이터를 리턴하고 구조 변경O
div.innerHTML+="pop()이후: "+array+"<br>"

array.push("수박")
div.innerHTML+="push()이후: "+array+"<br>"

div.innerHTML+="reverse(): "+array.reverse()+"<br>" //구조가 변경됨O
div.innerHTML+="reverse()이후: "+array+"<br>" 

div.innerHTML+="slice: "+array.slice(1,2)+"<br>" // 구조변경X

//한글의 경우 가나다 순으로 정렬
div.innerHTML+="sort: "+array.sort()+"<br>"		// 구조변경O
div.innerHTML+="sort 이후: "+array+"<br>"		

//배열.splice(시작index, 개수)
div.innerHTML+="splice: "+array.splice(1,2)+"<br>"	// 구조 변경O
// slice()는 구조에 영향을 미치지 않고 추출
// splice() 추출해서 구조에 영향을 미침
div.innerHTML+="최종: "+array+"<br><br>"


div.innerHTML+="<h3>예제-가격선언</h3>"
var price =[7500, 3800, 4000, 2900, 9000]
div.innerHTML+=price+"<br><br>"
//ex1) 물건의 가격 5개를 선언하고 정렬처리하고
div.innerHTML+=price.sort()+"<br>"
//ex2) 마지막 물건의 가격을 추출하여 출력하고 가격 리스트에서 삭제하세용ㅇ 
div.innerHTML+=price.pop()+"<br>"
div.innerHTML+="삭제 확인: "+price+"<br>"
//ex3) 1~3번째 가격을 추출하여 출력하고 삭제하세요
div.innerHTML+=price.splice(0,3)+"<br>"
//ex4) 최종으로 남은 가격 출력
div.innerHTML+="최종:"+price+"<br><br>"


//정답
div.innerHTML+="<h3>정답-가격선언</h3>"
var price01=[]
for(var cnt=1;cnt<=5;cnt++){//임의로 가격 생성
	price01.push(parseInt(Math.random()*9+1)*1000)
}
div.innerHTML+="최종: "+price01+"<br>"

//1
price01.sort(); price01.reverse(); //내림차순 정렬
div.innerHTML+="정렬후(내림차순): "+price01+"<br>"
//2 
div.innerHTML+="최저가 출력: "+price01.pop()+"<br>"
div.innerHTML+="가격: "+price01+"<br>"
//3
div.innerHTML+="가격(1~3): "+price01.splice(0,3)+"<br>"
//4
div.innerHTML+="남은 가격: "+price01+"<br><br>"


</script>
</html>
