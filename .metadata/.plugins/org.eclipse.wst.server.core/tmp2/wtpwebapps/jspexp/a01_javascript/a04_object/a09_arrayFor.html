<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>


	<div id="container"></div>
	
	
</body>
<script type="text/javascript">
var div = document.querySelector("#container")

/*
# 배열과 반복문 처리
1. for문
	1) for(var idx=0;idx<배열.length;idx++){
		배열[idx] : 배열의 index로 접근해서 가져온다
		}
	2) for(var idx in 배열)
		idx : 배열의 index를 문자열로 가져온다
		배열[idx] : 배열에 할당된 값을 가져온다
		idx를 통해 숫자형 덧셈을 할 때는 parseInt()/Number() 활용하여야한다. 문자열이기 때문
	3) for(var 단위데이터 of 배열)
		배열의 단위데이터를 변수에 할당하여 가져온다
	4) 배열.forEach(function(단위데이터, index, 배열전체){})	
*/
var array01 = ['A', 'B', 'C', 'D']
// 1)
for(var idx=0;idx<array01.length;idx++){
	div.innerHTML+=idx+":"+array01[idx]+"	-index의 데이터유형-"+typeof(idx)+"<br>"
}

// ex) array01을 2,3,4 적용해서 출력
// 2)
div.innerHTML+="<h3>for(var idx in 배열)</h3>"
for(var idx in array01){
	div.innerHTML+=idx+":"+array01[idx]+"	-index의 데이터유형-"+typeof(idx)+"<br>"
}
//3
div.innerHTML+="<h3>for(var 단위데이터 of 배열)</h3>"
for(var ary of array01){
	// div.innerHTML+=idx+":"+ary+"<br>"   -idx출력3인가?로만 나옴
	div.innerHTML += ary+"<br>"
}
//4
div.innerHTML+="<h3>배열.forEach(function(단위데이터, index, 배열전체){})</h3>"
array01.forEach(function(ary, index, arr){
	div.innerHTML+=index+":"+ary+":"+arr+"<br>"
})

</script>
</html>
