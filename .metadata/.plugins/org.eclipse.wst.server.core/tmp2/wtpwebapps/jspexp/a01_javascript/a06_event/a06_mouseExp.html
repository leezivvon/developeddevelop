	<h2>green</h2>
	<h2>blue</h2>

<script type="text/javascript">
/*
ex) h2 글자로 무지개 색상을 입력되어 있고 마우스 오버했을 때 배경색상을 지정했다가 
	마우스 아웃 시 다시 워래 흰색 배경색상으로 변경되게 처리
*/
var h2s = document.querySelectorAll("h2")
h2s.forEach(function(h2){
	h2.onmouseover=function(){
		//console.log(this.innerText)
		this.style.backgroundColor=this.innerText//this.value가 아니라 this.innerText임
	}
	h2.onmouseout=function(){
		this.style.backgroundColor=""
	}
	h2.onclick=function(){
		div.innerText+=this.innerText+", "
	}
})

var div = document.querySelector("#container")
div.innerHTML=""

</script>
