<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>

	좋아요 클릭!
	<div id="container">♥</div>
	
	<h2>1000원</h2>
	<h3>5000원</h3>
	<h4>10000원</h4>
	<span></span>
	
	
</body>
<script type="text/javascript">
/*
# 이벤트 중단
1. 특정조건이나 프로그래밍 시간에 따라 이벤트를 중단 처리할 
2. 기본 코드
	DOM.on이벤트 = null;
	

ex) h2(1000원) h3(5000원) h4(10000원)	클릭 시 하단에 구매 금액을 합산해서 출력하되 50000원이상시 	
	더 이상 구매할 수 없습니다 메세지 뜨고 클릭이벤트도 중단처리
*/
var h2 = document.querySelector("h2")
var h3 = document.querySelector("h3")
var h4 = document.querySelector("h4")
var hs = document.querySelectorAll("h2", "h3", "h4")
var sp = document.querySelector("span")

var tot = 0;

hs.forEach(function(clh){
	clh.onclick=function(){
		//parseInt():숫자만 추출
		tot+=ParseInt(clh.innerText)
		if(tot>=50000){
			tot -= parseInt(clh.innerText)
			alert("50000원 이상 시 더이상 구매할 수 없습니다")
			//이벤트 중단
			hs.forEach(function(clh){
				clh.onclick=null;
			})
		}
		sp.innerText="총합: "+tot+"원"
	}
})





var div = document.querySelector("#container")
div.onclick=function(){
	div.innerText+="♥"
	//이벤트가 한 번만 처리되고 중단처리됨
	this.onclick=null;
}

//
</script>
</html>
