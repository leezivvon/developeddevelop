var idOb = document.querySelector("[name=id]")
var div = document.querySelector("#container")
idOb.onkeyup=function(){
	if(event.keyCode==13) {
		div.innerText = "입력된 아이디는 "+this.value+" 입니다."; //아스키코드 나옴

}
