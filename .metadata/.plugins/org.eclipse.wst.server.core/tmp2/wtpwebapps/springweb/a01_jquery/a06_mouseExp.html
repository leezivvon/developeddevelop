<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<style>
 table{
 	 width:400px;
 	 height:400px; 
 	 border:solid 3px black;
 }
</style>
<script type="text/javascript">

	/*
	mouseup :클릭하고 떼는 순간 이벤트 발생
	mousedown :클릭하는 순간 이벤트 발생 마우스떼면 사라짐 
	*/
	// ex) a06_mouseExp.html 
	//	   4X4테이블을 만들고 해당 td를 클릭 할 때마다 배경색상이 변경되게
	
	$(document).ready(function(){
		$("h2").text("mouseup 이벤트")
		
		$("td").mouseup(function(){
			$(this).css("background", "green")
		})
		$("td").mousedown(function(){
			$(this).css("background", "yellow")
		})
	});
	
	/*
	
	$(객체).hover(function(){함수1}, function(){함수2});
	하나의 객체에 mouseenter, mouseleave 내용을 한꺼번에 처리할 때 사용된다
	
	*/
	
</script>
</head>
<body>
	<h2></h2>
	<table >
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
	</table>
	
</body>
</html>
