<body>


	<div id="container"></div>
	
	
</body>
<script type="text/javascript">

var div = document.querySelector("#container")

var show ="<h2>학생성적</h2>"
var studs = []
for(var no=1;no<=25;no++){
	var stud = {}
	stud.no = no
	stud.kor = parseInt(Math.random()*101)
	stud.eng = parseInt(Math.random()*101)
	stud.math = parseInt(Math.random()*101)
	studs.push(stud)
}

//영어점수기준
studs.sort(function(left, right){// studs배열 안에 비교 객체를 기준
	return right.eng - left.eng ; // 영어점수기준 내림차순 정렬
})
var show ="<table>"
show+="<tr><th>번호</th><th>국어</th><th>영어</th><th>수학</th></tr>"
studs.forEach(function(stud){
	show += "<tr><td>"+stud.no+"</td><td>"+stud.kor+"</td><td>"+stud.eng+"</td><td>"+stud.math+"</td><tr>"
})
show+="</table>"
div.innerHTML+="<h3>영어점수기준 내림차순</h3>"
div.innerHTML+=show


//수학점수기준
studs.sort(function(left, right){// studs배열 안에 비교 객체를 기준
	return right.math - left.math ; // 영어점수기준 내림차순 정렬
})
var show ="<table>"
show+="<tr><th>번호</th><th>국어</th><th>영어</th><th>수학</th></tr>"
studs.forEach(function(stud){
	show += "<tr><td>"+stud.no+"</td><td>"+stud.kor+"</td><td>"+stud.eng+"</td><td>"+stud.math+"</td><tr>"
})
show+="</table>"
div.innerHTML+="<h3>수학점수기준 내림차순</h3>"
div.innerHTML+=show


//총점기준(평균기준)
studs.sort(function(left, right){
	//총점기준으로 내림차순 처리
	lTot = left.kor+left.eng+left.math
	rTot = right.kor+right.eng+right.math
	
	return rTot - lTot ; // 총점기준 내림차순 정렬
})
var show ="<table>"
show+="<tr><th>번호</th><th>국어</th><th>영어</th><th>수학</th><th>평균</th></tr>"
studs.forEach(function(stud){
	var avg = ((stud.kor+stud.eng+stud.math)/3).toFixed(2) //소수점둘째자리까지
	show += "<tr><td>"+stud.no+"</td><td>"+stud.kor+"</td><td>"+stud.eng+"</td>"
			   +"<td>"+stud.math+"</td><td>"+avg+"</td><tr>"
})
show+="</table>"
div.innerHTML+="<h3>총점기준 내림차순</h3>"
div.innerHTML+=show



</script>
</html>
