<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>


	<div id="container"></div>
	
	
</body>
<script type="text/javascript">
/*
Date 객체
1. 날짜와 시간을 표시하는 객체
2. 생성
	1) 현재날짜	
		var 변수명 = new Date()
	2) 특정날짜
		Date("영문명 날짜")
		Date("영문명 날짜, 년도")
		Date("영문명 날짜, 년도, 시:분,초")
		Date("년도, 월index, 날짜")
		// 요일		월/화/수/목/금/토/일	- 0~6 index로사용
		// 월(month) JAN/FEB/MAR..	  	- 0~11 index로 할당
		Date(년도, 월index, 날짜)
		Date(년도, 월index, 날짜,시,분,초)
		Date(년도, 월index, 날짜,시,분,초.1/1000초)
3. 기능 메서드
	1) toXXXString()
		toLocaleString() : 해당 국가별 날짜/시간형식으로 출력
	2) setXXX(입력값)	: 저장처리 메서드
	3) getXXX() 	: 저장내용 가져오는 메서드
		getDay() 요일을 0~6까지 가져오는데 setDay(@@)(X)날짜에 의해서 요일이 정해지기 때문에 수정은 불가능하다
*/		
var div = document.querySelector("#container")

var today = new Date()
div.innerHTML=today+"<br>"
div.innerHTML=today.toDateString()+"<br>"
div.innerHTML=today.toLocaleString()+"<br>" //지역별날짜

//생성자를 통해 날짜 선언과 기본 출력메서드로 호출하기
var date1 = new Date(2022,11,01) //index니까 12월로 출력, 입력안하면 현재시간 출력
var date2 = new Date(2022,11,01,07,15,15)
var date3 = new Date(2022,0,02,05,15,15)
div.innerHTML+=date1.toLocaleString()+"<br>"
div.innerHTML+=date2.toLocaleString()+"<br>"
div.innerHTML+=date3.toLocaleString()+"<br>"

//ex1) 생성자 매개변수로 2023/01/01 15:15 설정 및 출력
var date4 = new Date(2023,0,01,15,15)
div.innerHTML+="날짜1- "+date4.toLocaleString()+"<br>" 
//ex2) 생성자 매개변수로 2022/12/31 23:59 설정 및 출력
var date5 = new Date(2022,11,31,23,59)
div.innerHTML+="날짜2- "+date5.toLocaleString()+"<br>"


//날짜 기준으로 날짜를 추가하거나 뺄 수 있다
var today = new Date()
div.innerHTML += "오늘 날짜: "+today.getDate()+"<br>"
today.setDate(today.getDate()+100)// 오늘부터 100일 이후
div.innerHTML+= "오늘로부터 100일 이후: "+today.toLocaleString()+"<br>"

var today2 = new Date()
today2.setDate(today2.getDate()-100)// 오늘부터 100일 이후
div.innerHTML+= "오늘로부터 100일 이전: "+today2.toLocaleString()+"<br>"

//ex1) 오늘로부터 1000일 이후, 1000이전 출력
// 오늘부터 1000일 이후
var today3 = new Date()
today3.setDate(today3.getDate()+1000)
div.innerHTML+= "오늘로부터 1000일 이후: "+today3.toLocaleString()+"<br>"
//오늘부터 1000일 이전
var today4 = new Date()
today4.setDate(today4.getDate()-1000)
div.innerHTML+= "오늘로부터 1000일 이전: "+today4.toLocaleString()+"<br>"

//ex2) 2000.1.1 10000일 이후 날짜를 출력
var date6 = new Date(2000,0,01)
date6.setDate(date6.getDate()+10000)
div.innerHTML+= "2000.1.1일부터 10000일 이후: "+date6.toLocaleString()+"<br>"


/*
#날짜의 호출 저장 메서드
1. 형식
	getXXX():호출, setXXX():저장
2. 종류(XXX)
	FullYear, Month, Date, Day, Hours, Minutes, Seconds, Milliseconds
	ex) getFullYear(), getHours(), setSeconds(25)
*/
var date7 = new Date()
div.innerHTML = "<h2>오늘 날짜 기능 메서드로 호출</h2>"
div.innerHTML += date7.getFullYear()+"년 "+(date7.getMonth()+1)+"월 "+date7.getDate()+"일"
div.innerHTML += date7.getHours()+"시 "+(date7.getMinutes())+"분 "+date7.getSeconds()+"초"

//ex1) 오늘로부터 3달이후, 100시간 이후를 출력하세요
div.innerHTML += "<h2>오늘로부터 3달이후, 100시간 이후 호출</h2>"

date7.setDate(date7.getMonth()+3)
date7.setDate(date7.getHours()+100)
div.innerHTML += date7.getFullYear()+"년 "+(date7.getMonth()+1)+"월 "+date7.getDate()+"일"
div.innerHTML += date7.getHours()+"시 "+(date7.getMinutes())+"분 "+date7.getSeconds()+"초"








</script>
</html>
