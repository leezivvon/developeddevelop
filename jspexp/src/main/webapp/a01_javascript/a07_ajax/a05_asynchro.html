<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>
	
	<h2 onclick="loadData()">사원정보 데이터 화면 로딩</h2>
	<div id="container"></div>
	
	
</body>
<script type="text/javascript">
/*
# 비동기적으로 화면 로딩 처리
*/
function loadData(){
	var xhr = new XMLHttpRequest()
	xhr.open("get", "z05_EmpList.jsp", true)//비동기 방싱ㄱ으로 화면
	xhr.send()
	// 비동기 이벤트선언 및 핸들러 할당
	xhr.onreadystatechange=function(){
		// 전송 상태 check : readyState : 4 전송 완료
		// http반응 코드가 에러가 없는 200일때 
		if(xhr.readyState == 4 && xhr.status == 200){
			console.log(xhr.responseText)
			document.querySelector("#container").innerHTML=xhr.responseText
		}
	}
	
}

//ex) 부서정보 가져오기 클릭 시 부서정보가 화면에 출력되게 하세요


</script>
</html>
