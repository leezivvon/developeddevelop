<script type="text/javascript">
/*
# NaN(Not a Number)
1. 형변환에서 숫자형 문자열이 아닐 때 주로 발생하는 에러 코드
2. 위 내용을 체크해주는 함수 isNaN() : true-숫자형이 아닐 때 / false-숫자형
*/
var div = document.querySelector("#container")
div.innerHTML="숫자형: "+parseInt("25")+"<br>"
div.innerHTML="숫자형(check): "+isNaN(parseInt("25"))+"<br>"
div.innerHTML+="숫자형이 아닐 때: "+parseInt("이십오")+"<br>"
div.innerHTML+="숫자형이 아닐 때(check): "+isNaN(parseInt("이십오"))+"<br>"


// ex) prompt로 숫자를 두 번 입력 받아서 연산하되 해당 데이터가 숫자형이 아닐 때는 숫자형이 아닙니다가 로딩되게 처리하세요
div.innerHTML=""
while(true){
	var num01 = parseInt(prompt("첫번째 숫자 입력"))
	var num02 = parseInt(prompt("두번째 숫자 입력"))
	// console.log(isNaN(num01))
	// console.log(isNaN(num02))
	if( isNaN(num01) || isNaN(num02) ){// 둘 중에 하나라도 숫자가 아니면 
		alert("숫자형을 입력하세요");
	}else{
		div.innerHTML=num01+" + "+num02+" = "+(num01+num02);
		break;
	}
}


</script>
