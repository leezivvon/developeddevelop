<script type="text/javascript">
	
	/*자바스크립트 주석*/ 
	// 이게 자바스크립트
	
	// 1. alert()으로 출력
	alert("js시작입니다")
	//2. console로 출력
	console.log("js.start!!")
	//3. document로 출력
	document.write("<h2>javascript start!!</h2>")
	
	/*
	# 자바스크립트 언어
	1. 1995년 네스케이프사 개발
	2. netscape navigator 2.0 브라우저에 최초 탑재
	3. 웹프로그래밍 개념 창시
	4. 특징
		1) html 문서에 내장
		2) 스크립트 언어
			- 인터프리터 실행
			- 컴파일 필요없음
		3) 단순
			- c언어 구조 차용
			- 배우기 쉬움

	# 웹페이지에서 자바스크립트의 역할
	1. 사용자의 입력 및 계산
		1) 마우스와 키보드 입력은 오직 자바스크립트로만 가능
		2) 계산 기능
	2. 웹 페이지 내용 및 모양의 동적 제어
		1) html태그의 속성, 컨텐츠, css프로퍼티 값 동적 변경
	3. 브라우저 제어
		1) 브라우저 윈도우 크기와 모양 제어
		2) 새 윈도우 열기/닫기
		3) 다른 웹 사이트 접속
		4) 히스토리 제어
	4. 웹 서버와의 통신
	5. 웹 애플리케이션 작성
		캔버스 그래픽, 로컬/세션 스트로지 저장, 위치 정보 서비스 등
		
	*/
	/*
	# 자바스크립트의 코드의 위치
	1. html태그의 이벤트 리스터 속성에 작성
	2. <ㄴscript>태긍 ㅏㄴ에 
	3. 자바스크립트 파일에 작성
	4. url부분에 작성
	
	*/
	
</script>

<body>
	<h2>이벤트 리스터 속성에 의한 자바스크립트 코드</h2>
	<hr>
	<img src="/a00_img/apple.jpg"
		 onmouseover = "this.src='/a00_img/banana.jpg'"
		 onmouseout = "this.src='/a00_img/grape.jpg'"
	/>
	<!-- 
		on이벤트명 ex) 마우스오버 이벤트 onmouseover
		this.src : 현재 이 객체가 가지고 있는 속성 src에 할당할 데이터
		='/a00_img/banana.jpg' : 특정 주소(이미지)를 할당
	 -->
</body>
