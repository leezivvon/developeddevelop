<script type="text/javascript">
	// 상단에 선언하는 부분

	// 선언적 함수를 선언하여 하단 body에서 이벤트 현식으로 호출하여 처리할 때 주로 사용된다

<body>
	<h2>안녕하세요</h2>

	<h5>성인여부</h5>
</body>
<script type="text/javascript">
	// body가 로딩된 후에 처리할 부분
	/*
	# js 기본출력형식
	1. 경고창
		alert("출력내용");
	2. console출력
		f12으로 console확인
		console.log("출력내용")
	3. 화면 출력
	 	document.write("출력내용")
	 	==> body하단에 DOM객체로 특정 요소객체 접근해서 처리
	 	document.querySelector("h1").innerText="안녕하세요"
		
	 	// DOM객체는 body가 순차적으로 로딩된 상황에서 인식이 가능하다
	*/
	document.querySelector("h2").innerText="변경이되었네요"

	1. confirm("입력 시 타이틀")
		리턴 내용으로 boolean(true/false)를 확인과 취소에 의해서 처리할 수 있다

	*/

	document.querySelector("h3").innerText="입력된 이릅: "+name
