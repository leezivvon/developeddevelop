<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>

	<h2>좋아하는 과일 선택</h2>
	<input type="checkbox" name="favFoods" value="사과"/>사과
	<input type="checkbox" name="favFoods" value="바나나"/>바나나
	<input type="checkbox" name="favFoods" value="딸기"/>딸기
	<input type="checkbox" name="favFoods" value="오렌지"/>오렌지<br>
	<input type="checkbox" name="ckAll" onclick="ckAllFn(this)" />전체
	<div id="container"></div>
	
	<script type="text/javascript">
	var container = document.querySelector("#container")
	var favFoods = document.querySelectorAll("[name=favFoods]")
	favFoods[1].checked=true
	
	for(var idx=0;idx<favFoods.length;idx++){
		//각 요소객체를 이벤트 할당
		favFoods[idx].onclick=function(){
			ckData();
		}
	}
	function ckData(){//check하면 div에 글자써짐
		var add ="";
		for(var idx=0;idx<favFoods.length;idx++){
			if( favFoods[idx].checked ){
				add+= favFoods[idx].value+", ";
			}
		}
		container.innerText = add
	}
	
	function ckAllFn(obj){ //전체선택
		// 해당 내용이 checked가 true이면 전체 checked, false이면 전체 unchecked
		for(var idx=0;idx<favFoods.length;idx++){
			favFoods[idx].checked = obj.checked;
		}
	}

</script>


	<br><br>
	<!-- 
		ex) 주로 보는 TV시청 프로 종류
			[]드라마 []영화 []음악 []토크
			클릭 시 하단에 해당 내용을 출력되게 처리하세요
	 -->
	<h2>주로 보는 TV시청 프로 종류</h2>
	<input type="checkbox" name="tvpro" value="드라마"/>드라마
	<input type="checkbox" name="tvpro" value="영화"/>영화
	<input type="checkbox" name="tvpro" value="음악"/>음악
	<input type="checkbox" name="tvpro" value="토크"/>토크<br>
	<div id="con"></div>
	
	<script>
		var con = document.querySelector("#con")
		var tvpros = document.querySelectorAll("[name=tvpro]")
		for(var idx=0;idx<tvpros.length;idx++){
			tvpros[idx].onclick=function(){
				var add ="";	
				// 여러개가 선택되어지기 때문에 체크된 것만 for문으로 확인
				for(var idx=0;idx<tvpros.length;idx++){
					if( tvpros[idx].checked ){
						add+= tvpros[idx].value+", ";
					}
				}
				con.innerText = add
			}
		}
	
	</script>
	
	
</body>

</html>
