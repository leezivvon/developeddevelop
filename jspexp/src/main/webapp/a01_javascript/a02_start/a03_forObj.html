# for in구문의 객체 사용
 객체 안에 속성의 개수와 상관없이 반복문을 통해서 속성을 뽑아 주는 역할을 한다

	for(var prop in 객체){
		prop : 객체속의 속성
		객체[prop] : 객체의 속성값
		ex) p01['name'] ==> "홍길동"
			p01.name	==> "홍길동"
	}
*/
var p01 = {name:"홍길동", age:25, loc:"서울"}
// p01.name, p01['name']
var body = document.body
for(let prop in p01){
	body.innerHTML+=prop+":"+p01[prop]+"<br>"
}
