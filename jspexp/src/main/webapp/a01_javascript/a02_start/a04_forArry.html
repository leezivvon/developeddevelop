	}
	
// ex) body에 <div id="show"></div> 선언
//		배열로 과일명 3개를 선언하고 h2 과일명 ==> 3개를 출력하세요
	let fruits = ["바나나", "홍시", "사과"]
	var show = document.querySelector("#show")
	for(const fruit of fruits){
		show.innerHTML += "<h2>"+fruit+"</h2>"
