<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
/*
# 둥근 모서리 테두리 만들기(border_radius)
1. 테두리의 모서리를 둥글게 만듬
	모서리를 반지름의 크기로 둥글기를 설정한다
	1) border-radius:50px	
		모든 테두리에 둥글기 설정
	2) border-radius: 0px 20px 40px 60px;
		왼쪽 상단부터 시계방향으로 둥글기 설정	
	3) border-radius: 0px 20px 40px;	
		생략시 해당 반지름의 크기가 대각선에도 적용이 된다
	4) border-radius: 10px 20px;	
*/
		p{
			background:#90D000;
			width:300px;
			padding:20px;
		}
		
		div{
			background:beige;
			border:20px solid brown;
			width:200px;
			height:50px;
			margin:10px;
		}
		
	</style>
</head>
<body>
	
	<p style="border-radius:50px;">반지름 50px</p>
	<p style="border-radius:0px 20px 40px 60px;">반지름 0px 20px 40px 60px</p> <!-- 시계방향 -->
	<p style="border-radius:0px 20px 40px">반지름 0px 20px 40px</p> <!-- 마주보는 것끼리 같은걸로 설정 -->
	<p style="border-radius:0px 20px;">반지름 0px 20px</p>
	<p style="border-radius:50px;border-style:dotted">반지름 50px dotted</p>
	
<!--  
ex) div 태그를 선언하고 전체 굵기, 4개, 3개, 2개 옵션을 설정하고 border에 대한 굵기, 종류, 색상을 공통으로 설정하여 화면에 출력하세요 
-->	
	<div style="border-radius:30px;">30px</div>
	<div style="border-radius:30px 50px;">30px 50pxx</div>
	<div style="border-radius:30px 50px 75px;">30px 50px 75px</div>
	<div style="border-radius:30px 50px 70px 90px; ">30px 50px 70px 90px</div>
	
	
	
	
	
</body>
</html>
