	<style type="text/css">
		/*
		# css3 스타일 시트의 구성요소

		*/
		span{color:blue;font-size:20px;}
		
		/*
		span : 선택자(selector)
			   css3 스타일 시트를 html페이지에 적용하도록 만든 이름으로 보통 기본적으로 태그명, #아이디명, .클래스명으로 주로 사용된다
			   ps) 선택자는 js에서document.querySelector("선택자")와 동일하게 사용되며, 속성=속성값도 동일하게 처리된다
			   
			   color, font-size: 프로퍼티
			   		스타일 속성 이름, 약 200개 정도의 프로퍼티 있음
			   blue, 20px : 프로퍼티 값
			   		스타일 속성에 해당하는 값을 지정
			   		ps) dom객체.style.속성 = 속성값
		
		# html문서에서 css3 스타일 시트 만들기
		1. css스타일 시트 만드는 방법 3가지
			1) style /style태그에 스타일 시트 설정
			2) style 속성에 스타일 시트 작성
				- <input style="text-align:center;">
			3) 스타일 시트 별로 파일로 작성
				<link> 태그나 @import로 불러 사용	   		
		
		# 전형적인 모양
		1. style 태그는 head태그에서 선언하여 사용한다
		2. style 태그는 여러번 작성 가능
		3. style 태그에 작성된 스타일 시트는 웹 페이지 전체에 적용	   			
		
		
		span은 적용되는게 없는데,,,,
		*/

<!--  
# css3 규칙과 우선순위
1. css3 스타일은 부모 태그로부터 상속
	1) 부모 태그(부모 요소)
		자신을 둘러싸고 있는 태그
		<table>
			<tr>
				<td>
		td의 부모 태그는 tr이고 tr의 부모태그는 table이다
	2) 상위에 style은 하위에 상속되어 적용된다
		<tr style="text-align:center">
			<td>
		상위에 tr에 선언한 css는 모든 하위 td에 적용된다
2. 태그의 적용 가능 스타일 우선 순위
	1) inline으로 해당 태그에 선언된 style속성이 최우선 순위
	2) 한페이지당 선언한 <style>에 선언된 css
		동일한 선택자를 통해 다른 설정을 한 내용이면 최조 라인에 코드한 내용이 적용된다
	3) 외부파일로 선언한 <link href="외부파일"> 선언한 태그
	4) 브라우저의 디폴트 스타일..
