<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/*
# 전체 선택자와 속성 선택자
1. 전체 선택자(universal selector)
	1) 와일드 문자(*)를 사용하여 모든 태그에 적용시키는 선택자
	ex) *{color:green;}
		웹 페이지의 모든 태그의 적용, 텍스트 색을 green으로 칠함
2. 속성 선택자
	1) html태그의 특정 속성(attribute)에 대해 값이 일치하는 태그에만 스타일을 적용하는 선택자
	ex) input[type=text]{color:red;}
		- type이 속성값이 text인 input태그에 적용	
		input[name]
		- input 태그에 name이라는 속성이 있으면 처리	
*/
	*{color:green;}
	input[type=text]{background-color:pink;}
	input[type=password]{background-color:orange;}
	input[name=himan]{background-color:blue;color:yellow;}
	input[name]{border:3px double red}/* name이라는 속성만있어도 처리 하겠음 (속성값 상관없이) */
	
	/* ex) 로그인 아이디와 패스워드를 처리하되 
		   id는 속성값이 있으면 배경색 노란색 password 속성값이 있으면 글자색상으로 처리하는 선택자 선언 */
	fieldset*{background-color:pink;}
	input[name=id]{background-color:black;}
	input[type=password]{color:violet;}
		   
		   
</style>

</head>
<body>
	<h2>안녕하세요</h2>
	이름:<input type="text" value="입력된 내용의 배경 색상"/><br>
	이름2:<input type="text" name="himan" value="입력된 내용의 배경 색상/글자"/><br>
	패스워드:<input type="password"  value="입력된 내용의 배경 색상"/><br>
	<h2>초록초록한 초록색 세상입니다~!</h2>
	
	<!-- 예제 -->
	<h3>예제</h3>
	아이디1<input type="text" name="id" value="아이디를 입력하세요 배경이 노란색">
	아이디2<input type="text" name="id" >
	비밀번호<input type="password" value="비밀번호를 입력하세요 글자가 노란색">
	<!-- 예제 정답 -->
	<fieldset>
		<legend></legend>
	</fieldset>
</body>
</html>
