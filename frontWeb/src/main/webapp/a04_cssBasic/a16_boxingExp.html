<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
#
*/

div.box{
	background:yellow;
	border-width:20px;
	/*border-style:solid;*/
	border-style:double;
	border-color:peru;
	
	margin:40px;
	padding:20px;
}


/* ex) p태그 안에 font태그를 선언하여 보더의 굵기, 형태, 색상, 패딩과 머진을 선언하세요*/
/*	   p 하위에 클래스명이 box2로 있고 그 자식으로 font가 있으며 속성이 id가 ch01인것
		font#ch01{	}
		
		border:1px solid green;
		
		border-위치:1px solid green;
		border-dnlcl-width|style|color
		위치 : left, righ, top, bottom
		
		
*/
p.box{height:100px;margin:100px;}

/*
<p class="box2">
	<font id="ch01"> ==> 를 지칭
  	 상위 부모가 p태그이고 class가 box2이며, 태그가 font이고 id가 ch01인 요소 
*/
p.box2 > font#ch01{
	color:blue;
	background:#D1CFE2;/*lightperiwinkle*/
	
	border-width:10px;
	border-style:solid;
	border-color:purple;
	/* border:10px solid purple    //border를 한번에 설정 */
	
	padding:10px;
	margin:40px;
}


p.box2{
	
	background:#D4AFB9;
	border-width:10px;
	border-style:solid;
	border-color:#9CADCE;/*wildblueyonder*/
	
	margin:100px;
	padding:70px;
	
}

</style>
</head>
<body>
	<!-- 
		인라인 형태 태그는 margin을 주더라도 왼쪽만 간격이 벌어진다(ex font,span)
		블럭 형태 태그는 margin을 통해서 좌우/상하 다 간격이 벌어진다(ex div,p)
		브라우저창에서 f12 element 탭을 통해서 해당 요소객체의 범위를 확인하고 margin을 통해 적절한 간격을 유지 처리하면 된다
	-->
	
	<div class="box">
		<span>안녕하세요</span>
	</div>
	
	<!-- ex -->
	<p class="box2">
		<font id=ch01>일단 예시 먼가 어려운느낌</font><br>
		<font>이건 아이디가 없는 폰트</font>
	</p>
	
<!-- 
# 박스 모델의 색, 테두리, 단출 프로퍼티
1. 박스의 위치 옵션
	1) border-left-width
		left, right, top, botton
		방향별로 굵기 옵션을 설정할 수 있음
2. 박스의 형태옵션
	1) border-style
		dotted, solid, double
ps) 위와 같이 위치와 형태에 따른 옵션 내용을 변경하여 적절하게 처리할 수 있다		
-->
	<style>
		.box3{
			border-width:3px;
			border-style:dotted;
			border-color:blue;
			
		}
		
		.box4{
			border-left-width:3px;
			border-left-style:dotted;
			border-left-color:blue;
		}
		
		.box5{
			border:3px dotted blue;
		}
	</style>
	<br>
	<h2>박스모델</h2>
	<p class="box3">박스모델(.box3)</p>
	<p class="box4">박스모델(.box4)</p>
	<p class="box5">박스모델(.box5)</p>
	
	

	
</body>
</html>
