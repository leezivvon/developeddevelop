<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
# css
1. 목표
	1) css3 언어가 무엇인지 안다
	2) css3 스타일 시트를 작성하는 방법을 안다
	3) css3 셀렉터 만드는 방법을 안다
	4) css3로 텍스트 꾸미기
	5) css3로 웹 페이지에 색과 모양 꾸미기
	6) css3의 박스 모델을 이해하고 다루기
	7) css3로 html 태그의 배경과 테두리 등을 꾸미기
	8) css3로 그림자 효과를 만들 수 있다
	
# css(Cascading Style Sheet)
1. html 문서의 색이나 모양 등 외관을 꾸미는 언어
2. css로 작성된 코드를 스타일 시트라고 부른다
3. 현재 css3 : css level3
	css1 -> css2 -> css3 -> css4(현재 표준화 진행중)
4. css의 기능
	1) 색상과 배경
	2) 텍스트
	3) 폰트
	4) 박스 모델
	5) 비주얼 포맷 및 효과
	6) 리스트
	7) 테이블
	8) 사용자 인터페이스
	
# html태그와 css의 역할 확인			
-->

	<h2>css스타일 맛보기</h2>
	<hr>
	<p>나는<span>웹 프로그래밍</span>을 좋아합니다</p>
	
	<style>
	/* div 하위 요소 */
		div h2{color:purple}
		div{background-color:mistyrose;}
		div hr{border:5px solid yellowgreen;}
		div span{color:blue;font-size:20px;}
		
	/*
	상위요소 하위요소 : 계층레벨에 상관없이 상위와 하위 관계
	하위요소>하위요소 : 부모와 자식 관계
	*/	
	</style>
	

	
	
	
	<div>
	<h2>css스타일 맛보기(css적용)</h2>
	<hr>
	<p>나는<span>웹 프로그래밍</span>을 좋아합니다</p>
	</div>
	
</body>
</html>
