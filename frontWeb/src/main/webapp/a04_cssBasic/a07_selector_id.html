<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
/*
2. 단계별 확인
1) 1개 선택자
2) 2개 이상 선택자
	선택자1, 선택자2, ....{속성:속성값}
	선택자1과 선택자2를 같은 속성/속성값으로 설정
3) 선택자.클래스 :
	선택자#아이디
	선택자[속성=속성값], [속성=속성값], [속성]
	부모선택자 > 자식선택자 : 부모 선택자를 가진 자신 선택자에 대한 적용
	조상선택자 자손선택자 : 상위 조상 선택자를 가진 자손 선택자에 대한 적용
4) 가상 클래스 선택자	
	선태갖:hover
	선택자:active
	선택자:focus
	ps) 상위 선언된 클래스를 하나의 태그에서 여러 개 적용할 때 
		.cls1{background-color:red;}
		.cls2{color:blue;}
		.cls3{border:1px solid green;}
	<태그 class="cls1 cls2 cls3" >	
	<태그 class="cls1 cls3" >	
3. class 선택자
1) 점(.)으로 시작하는 이름의 선택자(셀렉터)
2) html태그에서 class 속성으로만 지정된 태그를 css적용할 때 
	-class 속성이 같은 모든 태그에 적용
3) 태그.클래스 : 해당 태그에 속성으로 class가 있는 것을 선택
	<h1 class="ck">		
	<h2 class="ck">		
	
*/

	
/*
# id 선택자
1. #으로 시작하는 이름의 선택자
2. html 태그의 id속성으로만 지정 가능
	1) id 속성은 같은 태그에 지정한다
		- 보통 페이지에 유일하게 적용할 때 주로 사용된다(= id는 한 페이지에 하나만 사용)
3. 형식
	1) 태그
		<h2 id="id01">
	2) 선택자
		#id01{속성:속성값}	
*/
		#id01{color:blue;}
		
		/* ex) 아이디로 id88로 설정하여 특정한 태그에 배경색상과 글자색상을 설정하세요 */
		#id88{	color:green;background-color:beige;}

/*
# id선택자와 class 선택자의 비교
1. 아이디 선택자
	1) id 속성의 목적을 각 태그를 유일하게 식별하기 위해서 처리된다
		- 동일한 id 속성이 같지 않도록 html 파일 작성하는 것이 바람직하다
		- 자바스크립트 코드에서 id 값을 가진 태그 객체를 찾을 때 문제가 된다
	2) 적합한 활용
		id 선택자는 여러 태그 중 특정 태그에만 css스타일을 적용할때, 적합하다
2. class 선택자
	1) 적합한 활용
		- 여러 태그를 하나의 그룹으로 묶어 단체로 동일한 css스타일을 적용할 때 적합하다
		- class 속성 값이 같은 태그에 모두 css스타일 적용을 한다
	2) 태그의 종류에 관계없이 class 선택자 활용 가능하다				

*/		
		
		
	</style>

</head>
<body>
	<h2>안녕하세요</h2>
	<h2 id="id01">안녕하세요</h2>
	<h2 id="id01">안녕하세요</h2>
	<h2>안녕하세요</h2>
	
	<!-- 예제 -->
	<h2 id="id88">예제</h2>
	<h2 id="id88">뒷배경색깔을 베이지 글자색상은 초록</h2>
	
	
	<script type="text/javascript">
		var arry = document.querySelectorAll("#id01");
		arr[0].innerText="변경(id) 선택한 내용";
		arr[1].innerText="변경(id) 선택한 내용(가능한 id는 유일하게 처리할 때만 쓰자***)";
	</script>
</body>
</html>
