<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		span{color:green;font-size:30px;}
		body{
			background-color:beige;
			color:black;
			margin-left:50px;
			margin-right:50px;
		}
		h2{
			text-align:center;
			color:black;
			background-color:orange;
		}
		h3{
			text-align:center;
			color:#726DA8;
		}
		p{
			text-align:center;
		}
	</style>
</head>
<body>

<!--  
ex) 여백을 설정해서 간단하게 css 개념을 위키백과에서 복사해와 색상있는 배경과 글자를 처리하세요
-->
	<h2>예제</h2>
	<h3>css란</h3>
	<hr>
	<p> 종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(Style sheet language)로, HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. 
		W3C의 표준이고, 레이아웃과 스타일을 정의할 때의 자유도가 높다. 파일명은 style.css이다.</p>
	<p style="background:purple;color:yellow;">해당하는 라인에만 css를 적용</p>	
	<!-- 
		태그 style="속성:속성값;..."
	 -->

</body>
</html>
