<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# 박스 그림자, box-shadow
1. 박스 전체에 그림자 효과
2. box-shadow : h-shadow v-shadow blur-radius spread-radius color|none|inset
	- spread-radius: 그림자크기(선택, 디폴트 0)
	- inset : 음각 박스로 보이게 박스 상단 안쪽(왼쪽과 위쪽)에 그림자 형성
	
*/
	div#btn01{ border:2px solid yellow;border-radius:10px;
				box-shadow:3px 3px 5px blue;text-align:center;
				width:50px;height:10px;background:navy;color:white;}

	.redBox{
		box-shadow:10px 10px red;
	}
	.blurBox{
		box-shadow:10px 10px 5px skyBlue;
	}
	.multiBox{
		box-shadow:2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	}
	div{
		margin:20px;
		width:150px;
		height:70px;
		padding:10px;
		border:10px solid lightgray;
		background-image:url("./media/spongebob.png");
		background-size:150px 100px;
		background-repeat:no-repeat;
	}
	
	p.brownBox{
		margin:20px;
		width:200px; height:200px;
		padding:5px;
		border:10px solid green;
		background-image:url("./media/breadbarbershop.png");
		background-size:160px 160px; /* 사진 크기  100%  100%*/
		background-repeat:no-repeat;
		background-position:center center;
		box-shadow:10px 10px 5px brown;
	}
	/* p태그로 선언하여 좋아하는 캐릭터 다운로드 하여 설정하고 위 속성 처리하여 출력하세요 */
</style>
</head>
<body>
	<h3>박스 그림자 만들기</h3>
	<hr>
	<div id="btn01">버튼</div>
	<div class="redBox">뚱이와 함께</div>
	<div class="blurBox">뚱이와 함께</div>
	<div class="multiBox">뚱이와 함께</div>
	
	<h3>예제</h3>
	<hr>
	<p class="brownBox">브레드 이발소</p>
</body>
</html>
