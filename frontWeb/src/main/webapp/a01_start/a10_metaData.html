# 메타 데이터 삽입
1. 메타 데이터

2. html 페이지에 대한 메타 데이터를 담기 위한 태그들
	base, link, script, style, title, meta
3. 메타 태그들은 head 태그 안에 작성
	head

	1) <script>는 <body>내에서도 작성 가능
