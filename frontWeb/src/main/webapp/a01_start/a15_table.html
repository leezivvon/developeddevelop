<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
# 표 만들기 table
1. 표 만드는데 사용되는 태그들
	table : 표 전체를 담는 컨테이너
		caption : 표 제목
		thead : 헤딩 셀 그룹
		tfoot : 바닥 셀 그룹 : 순서와 상관없이 가장 밑으로 처리가 된다
		tbody : 데이터 셀 그룹	
			tr : 테이블에서 행을 처리하는 태그
				 thead/tbody/tfoot 하위에 행단위 처리
				th : 테이블에서 열 제목(헤딩)에 들어갈 실제 데이터 태그, 중앙정렬/굵기 처리를 기본적으로 가지고 있다.
				td : 테이블에서 body에 실제 데이터가 들어가가는 태그
		ex) table 하위계층인 thead, tfoot, tbody를 생략하고 바로 tr사용가능하지만 
			실제로 바로 내부적으로 tbody가 자동 생성되어 처리된다
			<table>
				<tr><th>사원번호</th><th>사원명..
				<tr><td>7088</td><td>홍길동</td>..		
-->	

	<h3>기본 구조를 가진 표</h3>
	<hr>
	<table border="1"> <!-- 테이블 저체의 border(셀간의 간격)의 굵기 -->
		<caption>1학기 성적</caption>
		<thead>
			<tr><th>이름</th><th>html</th><th>css</th></tr>
		</thead>
		<tbody align="center">
			<tr><td>이광수</td><td>80</td><td>90</td></tr>
			<tr><td>조인성</td><td>95</td><td>97</td></tr>
			<tr><td>송중기</td><td>99</td><td>100</td></tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합</th><td>274</td><td>287</td>
			</tr>
		</tfoot>
	</table>
	<br>
	
	<!-- 
	ex) 번호 이름 국어 영어 수학 을 타이틀로 학생 세명의 데이터를 할당하여 출력
	 -->
	<h3>2022년 2학기 중간고사 성적</h3>
	<hr>
	<table border="2">
		<caption>1학년 10반</caption>
		<thead>
			<tr>
				<th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th>
			</tr>
		</thead>
		<tbody>
			<tr><th>1</th><th>오인주</th><th>80</th><th>45</th><th>40</th></tr>
			<tr><th>2</th><th>오인경</th><th>100</th><th>100</th><th>100</th></tr>
			<tr><th>3</th><th>오인혜</th><th>85</th><th>90</th><th>35</th></tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">합</th><th>265</th><th>235</th><th>175</th>
			</tr>
		</tfoot>
	</table>
	
	
	
	
</body>
</html>
