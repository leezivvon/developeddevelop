<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 align="center">표 이미지 삽입</h3>
	<table align="center">
		<caption>좋아하는 과일</caption>
		<tbody>
			<td><img src ="/a00_img/apple.jpg" width="100" height="100"></td>
			<td><img src ="/a00_img/banana.jpg" width="100" height="100"></td>
			<td><img src ="/a00_img/grape.jpg" width="100" height="100"></td>
		</tbody>
	</table>
	<!-- 
	ex) a01_img 폴드에 좋아하는 음식 3가지를 th에해당 문자열로 항목을 표시하고 
		하위에 td로 이미지를 표현해보세요
	-->
	<hr>
	<h3 align="center">예제</h3>
	<table align="center">
		<caption>좋아하는 음식 세 가지</caption>
		<thead>
			<tr><th>삼겹살</th><th>회</th><th>탕수육</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><img src = "/a01_img/favfood01.jpg" width="100" height="100"></td>
				<td><img src = "/a01_img/favfood02.jpg" width="100" height="100"></td>
				<td><img src = "/a01_img/favfood03.jpg" width="100" height="100"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>

<!--  
# table의 td안에 table을 넣거나 다른 구성요소를 중첩적으로 사용해서 원하는 테이블 처리 구조를 만드는 경우가 많다

-->
