<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	# 이미지 처리
	0. 이미지 처리 기본 속성
		1) alt : 해당 이미지가 없을 때 대체되는 문자열
	1. 같은 경로에 있는 이미지 호출(상대경로)
		1) 같은 폴드에 있는 경우는 그래도 파일명을 호출하여 처리할 수 있다
		2) ../파일명
			상위에 있는 폴드에 파일로 접근
			ex) webapp\a01_start  : 현재 폴드 경로가 이 폴드라면 상위 경로 폴드는 webapp하위를 말한다 
				../img05.jpg
				../a01_img/img06.jpg
				../../img01.jpg ==> webapp 상위에 frontWeb\src\main의 경로로 가서 특정한 자원들을 호출 처리
		3) ./폴드명/파일명,폴드명/파일명
			현재폴드에 하위폴드에서 특정한 파일로 접근하여 자원을 호출		
	 -->
	<h1>이미지 연습</h1> 
	이미지1:<img src = "img01.jpg" align="middle" width="256" height="144"/><br>
	이미지2:<img src = "img_005.jpg" width="100" height="100" alt="이미지없음"/><br>
	<!--  
	2. 절대 경로로 이미지 호출
		1) 웹서버가 가동되어서 수행되는 경우
			context path의 경로 기준(물리적으로는 webapp하위 경로)으로 절대경로를 설정하여 접근 할 수 있다
			# context path
				웹서버와 프로젝트를 연동할 때 기준이 되는 경로 위치를 지정하는 것을 말한다
				http://localhost:7080/컨텍스트명/특정파일 또는 이미지 경로
				ex) img src = "/컨테스트명/자원명"
	-->
	이미지3:<img src ="/a00_img/img02.jpg" align="top" width="256" height="144"/><br>
	이미지4:생략<br>
	
<!--  
	<Context docBase="frontWeb" path="/"
	context path를 /로 설정했기 때문에 위 이미지는 webapp하위 바로 a01_img의 폴드하위에 이미지를 접근할 수 있다
	
	<Context docBase="frontWeb" path="/frontWeb"
	로 설정되어 있다면 같은 위의 이미지를 접근할 때 
	img src = "/frontWeb/a00_img/img02.jpg"
	로 context path명으로 변경해주어야 webapp하위에 특정 폴드로 접근이 가능하다
	
	img src = "http://localhost:7080/a00_img/img02.jpg" 
	// 현재 이 페이지가 같은 서버에서 가동되는 것이라 http://localhost:7080 부분은 생략이 가능하다 
	
	외부 서버에 있는 자원(이미지/html...)을 접근할 때는
	<img src = "http://도메인명 또는 고정 ip주소/a00_img/img02.jpg">로 접근하여 처리하여야 한다.   


ex) 이미지 두 개를 다운로드 파일명 img05.jpg/img06.jpg지정하고 
	하나는 현재 폴드 : img05.jpg
	하나는 a01_img폴드 만들고 그 안에 img06.jpg를 위치시키고 해당 이미지를 로딩하여 출력
-->
	<!-- align : top/middle/bottom을 통해서 옆에 문자열을 정렬 위치를 지정할 수 있다 -->
	이미지5:<img src = "img05.jpg" align="middle" width="160" height="106"/><br>
	이미지6:<img src = "/a01_img/img06.jpg"  align="top" width="300" height="216"/><br>
	<!--  
	대부분의 작업툴이 자동 소스 hint를 제공하고 있어서 ctrl+space를 활용하여 속성을 선택하여 처리하도록 한다
	-->
	
	
</body>
</html>
