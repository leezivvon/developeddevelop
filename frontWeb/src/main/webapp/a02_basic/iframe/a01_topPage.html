<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>2개의 윈도우를 가집니다(하위 iframe 포함)</h2>
	<hr>
	<iframe src="leftframe.html" name="left" width="20%" height="500"></iframe>
	<iframe src="rightframe2.html" name="right" width="70%" height="500"></iframe>
	
	
<!--  
				최상위 윈도우(a01_topPage.html)   <<모든프레임의 top
				
left프레임(leftframe.html)			right프레임(rightframe2)

									upper(a02_sub.html)
									lower(http://www.mk.co.kr)
									
1. parent
	left프레임과 right프레임은 최상위윈도우과 parent이자 top프레임이다
	upper프레임과 lower프레임은 right프레임이 parent이다
2. top
	모든 프레임은 최상위 윈도우가 top이다	

	
-->	
<!--  
# target 속성

1. base, a, area, form 태그에서 html페이지를 출력할 윈도우(frame)지정
2. target 속성에 사용 가능한 속성값
	1) _blank 	: 새로운 브라우저 윈도우(탮) 생성
	2) _self	: 현재 윈도우(default)
	3) _parent	: 부모 윈도우(포함하고 있는 상위 frame)
	4) _top 	: 최상위 브라우저 윈도우(모든 frame을 포함하고 있는 최상위 페이지)
	5) 윈도우 이름	: 대상 윈도우 이름(frame이름)
-->
	

</body>
</html>
