<!-- 
1
속성
1) name : 폼의 이름을 지정
2) action
	1) 폼 데이터를 처리할 웹 서버 응요프로그램(jsp, php, asp 등등)	으로 요청값을 서버단(백엔드)에서 받을 수 있다
	2) submit 버튼을 클리하면 브라우저는 action에 지정한 웹 서버 응용프로그램을 실행한다
	3) method 속성
		1) 폼 데이터를 웹 서버로 전송하는 방식
		2) default : get 방식으로 설정하지 않으면 이방식인데 url 주소창에 요청값을 key=value 형식으로 보이게 한다	
		   post	   : 설정을 하면 url 주소창에는 보이지 않지만 내부적으로 요청값ㅇ을 key=value 형식으로 전송한다	
					 요청값이 많고 보이지 않게 처리할 때 주로 사용된다
	4) target	: frame 단위나 새로운 윈도우 창에 전송할 때 frame 처리 시 설정했던 옵션을 활용해서 처리한다
		   		  프레임명, _top, _parent, _blank					   
	5) enctype	: 폼 데이터를  웹서버로 전송할 때 암호화 방식이 필요한 경우에 사용된다
		   		  파일 전송할 때도 binary데이터를 보내야되기에 이 부분을 속성을 설정한다   	
		   		  
2.
method : 폼 데이터를 웹 서버로 전송하는 방식
전송 방식 내용
	get 방식	: url 주소창에 요청값을 key=value 형식으로 보이게 한다	
	post방식	: 설정을 하면 url 주소창에는 보이지 않지만 내부적으로 요청값을 key=value 형식으로 전송한다	
			  요청값이 많고 보이지 않게 처리할 때 주로 사용된다
				   		    
-->

6 
input 태그의 type 속성
text 	: 한 줄 텍스트 입력 창 
password: 암호 입력을 위한 한 줄 텍스트 입력 창
button	: 단순 버튼
hidden	: 데이터는 보이지 않지만 전송할 필요가 있을 때 활용
image	: 이미지 버튼
checkbox: 체크박스(다중선택) []
radio	: 라디오박스(단일선택) ()
file	: 파일 선택
image	: 이미지 버튼
month|week|date|time|datatime-local : 년,월,일,시간 등의 입력창
number|range : 스핀 버튼과 슬라이드바로 편리한 숫자 입력창
color 	: 색상 선택 창
email|url|tel|search : 이메일, url, 전화번호, 검색키워드 등 형식 검사 기능을 가진 텍스트 입력 창
submit	: form 전체 데이터를 서버에 전송하는 버튼
reset 	: form 전체 데이터를 입력 중, 초기화가 필요할 때, 클릭 시 초기화 처리 버튼


7.
input의 type의 이외의 속성
1. select 태그 :선택 형식으로 처리할 수 있는 요소 객체
	기본형식
	<select name="">
		<option selected value=""></option>
		<option value=""></option>	
2. button :버튼 모양 요소객체
	기본 형식
	<button type="button|submit|reset">버튼의 레이블</button>
	주의) button 태그의 default가 submit이라서 설정하지 않고 버튼을 클릭하면 서버로 전송되어 모든 데이터가 초기화
3. textarea :여러줄 텍스트 입력 창	
	기본 형식
	<textarea cols="10" rows="20"></textarea>
