<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<style type="text/css">
	/*
	# 셀렉터(selector)
	1. html태그의 모양을 꾸밀 스타일시트를 선택하는 기능
		- 여러 유형의 셀렉터
		ex) 웹 페이지의 모든 h3 태그에 color:brown 스타일을 적용하는 셀렉터
			h3를 만든 사례
	2. 단계별 확인
		1) 1개 선택자
		2) 2개 이상 선택자
			선택자1, 선택자2, ..{속성:속성값;}
			선택자1과 선택자2를 같은 속성/속성값으로 설정		
		3) 선택자.클래스 :	
	3. class 선택자
		1) 점(.)으로 시작하는 이름의 선택자(셀렉터)
		2) html 태그에서 class 속성으로만 지정된 태그를 css 적용할 때 
			- class 속성이 같은 모든 태그에 적용
		3) 태그.클래스 : 해당 태그에 속성으로 class가 있는 것을 선택
			<h1 class="ck">		
			<h2 class="ck">
			<tr><td class="ck">
			
			.ck{color:red;} : 모든 클래스명이 ck인 것을 선택해서 글자 색상을 red로 처리
			h2.ck{background-color:blue;} : h2이고 속성 class가 ck인것의 배경색상을 blue로 처리한다		
	*/
		h3{color:brown}
		/*  h3 는 셀렉터 즉 선택자를 의미한다 
			두개이상 속성일 때 ; 붙이는데 하나일때는 붙여도 붙지 않아도 상관 없습니다
		*/
		h2,h4{color:blue;}
		
		
		/* ex) 3X3 테이블을 만들고 tr을 통해서 글자색상으로 빨간색
				h4와 td는 중앙 정렬(text-align:center)를 처리하세요 */			
		tr{color:red}
		h4, td{text-align:center;}
		
		
		.ck{color:pink;}
		h2.ck{background-color:blue;}
		/* h2.ck  :ck크래스이면서 h2여야함 */
		
		/* ex) cls01인 경우는 배경색상으로 노란색, h3 속성으로 cls01은 경우는 글자 색상을 초록으로 선언하고 확인하세요 */
		.cls01{background-color:yellow;}
		h3.cls01{color:green;}
		
		
	</style>


</head>
<body>


	<h3>선택자 연습(태그선택)</h3>
	<h2>선택자 연습(태그선택)</h2>
	<h3>선택자 연습(태그선택)</h3>
	<h4>선택자 연습(태그선택)</h4>
	
	<!-- 예제 -->
	<h4>내가 좋아하는 음식</h4>
	<table border="1">
		<tr><td>삼겹살</td><td>장어</td><td>회</td></tr>
		<tr><td>된장찌개</td><td>만두</td><td>초밥</td></tr>
		<tr><td>바질파스타</td><td>스테이크</td><td>감자탕</td></tr>
	</table>
	
	
	<h1 class="ck">h1의 클래스ck</h1>
	<h2 class="ck">h2의 클래스ck</h2>
	
	
	<!-- 예제 -->
	<h2 class="cls01">cls01이자 h2이다 배경색깔만 노랑</h2>
	<h3 class="cls01">cls01이자 h3이다 배경색깔 노랑, 글자색깔 초록</h3>
	<h3>cls01 아닌 h3이다 배경색깔,글자색깔 노변화</h3>
	
	
	
</body>
</html>
