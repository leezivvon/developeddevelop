<!-- 
1 
체크박스와 라디오박스는 공통적으로 선택형 입력이다
기본 형식은
	<input type="checkbox|radio"
				name="요소이름" value="요소값" checked>
	value : 폼 요소가 선택된 상태일 때 웹서버에  전송되는 값, checked : 이 속성이 있으면 초기에 선택 상태로 출력	
check박스는 동일한 이름의 여러개의 다중 선택이 가능하고 요청값으로 전달되는 경우, *체크된 값만 전달된다
radio박스는 동일한 name으로 설정하면 하나만 선택이 되어진다 
		   여러개의 name에 동일한 값이 설정되는 경우 check된 단일 값이 요청으로 전달 된다	
-->

<!-- 
3 
select는 선택형 입력이다 
드롭다운 리스트에 목록 출력, 목록을 선택하는 입력 방식으로 <option>태그로 항목 하나 표현
기본형식은
<select name="요소이름"
     	size="개수"
	    multiple>
	<option>선택1</option>	    
	<option>선택2</option>	    
	<option>선택3</option>	    
여러 개의 option을 하위 항목으로 주어져서 선택 항목으로 처리한다
속성에는 콤보 박스 창 크기인 size,  다수 항목 선택 가능한 multiple이있다

option은 select의 하위 항목으로 선택하는 옵션이 주어진다
속성에는 웹 서버에 전송되는 값인 value,	초기에 선택 상태로 출력되는 selected가 있다-->
