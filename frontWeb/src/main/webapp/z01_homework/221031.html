1. 
front end 프로그래밍은 서버에서 html을 client로 전달된 후 그 이후에 실행되는 프로그램으로 html/css/js 등이 있다
back end 프로그래밍은 자바 등 컴파일이 필요하여 서버 내에서 실행하는 프로그래밍으로 java, jsp, servlet 등이 있다
컴파일이 되고 실행되는 위치가 서버나 브라우저냐에서 차이가 있다

2.
//정답
기본태그 : html 화면을 구성하는 기본적인 태그 내용으로 건물로 보면 뼈대역할을 한다
		 h1, table, p, div, br 등 기본 태그에서 지원하는 화면내용을 처리한다
		 기본태그는 색상이 지원되지 않고 크기/정렬 등록 한정된 범위 내에서만 처리할 수 있다
		 ex) <h1 align="center">안녕</h1>
css	: 위 기본 태그에 색상/정렬/크기 등 세부적으로 확장된 옵션으로 화면 구현을 할 수 있게 도와준다
	  h1{background-color:yellow;color:blue;}
	  <p style="color:blue;">인라인으로 css가 적용된 p 태그</p>
js	: 위 기본태그와 css 태그를 바탕으로 동적인 이벤트를 처리하거나 프로그램적인 로직으로 화면구현이 필요할 때 객체 기념으로 처리하는 것을 말한다
	  이벤트핸들러 함수, 이벤트, 대상객체(DOM)
	  function call(obj){
	  	obj.style.color="red";
	  } 
	  <h1 onclick="call(this)">빨간색으로 변신</h1>

 https://browse.gmarket.co.kr/search?keyword=사과 
 
 https://browse.gmarket.co.kr    : 도메인 기관에서 발급한 도메인 주소
 http   : 통신프로토콜(네트워크 언어 중 하나) html을 효과적으로 전송하기 위한 네트워크 언어
 keyword=사과  : 서버에 특정한 페이지에 요청값을 넘길 때 사용하는 방식, query string 이라고 한다
 >> localhost
 http://localhost:7080/prj01/keyword=사과 
 
//정답
https : 프로토콜을 의미한다. 사람이 대화를 하면서 의사 전달을 하듯이 네트워크에서 서버와 클라이언트는 패킷이라는 전송단위로 데이터를 전송하는데,
		이 때 용도에 따라서 효과적으로 전송하는 방식을 선택할 때 사용된다
		마치, 미국에서 영어를 프랑스에서 불어를 쓰듯이 전송하는 방식도 규격을 만들어 다른 규격으로 전송하는 것을 말한다
		http는 html을 가장 효과적으로 전송하는 전송규약이다. https 마지막에 보안(security)가 붙어서 기존 http에서 보안을 강화한 전송규약이다

browse.gmarket.co.kr : 도메인 주소를 의미하고 이것을 도메인기관에서 발급하여 실제 특정한 서버의 주소에 해당하는 ip주소(242.214.72.31 형식)가 변경이 된다.
					   보다 ip주소를 간편하게 기억하여 해당 주소에 있는 서버의 내용을 접근하게 하기위한 것이다.
					   이 도메인 주소에는 보통 8080이라는 default 포트가 포함되어 있기도 하다	
					   위 내용은  https://242.214.72.31:8080/search?keyword=사과 형식으로 변환되어 처리된다 

search?	: 특정페이지를 지정한다. 원하는 페이지 즉 자원을 호출하여 처리하게 한다
?keyword=사과 : 서버에 요청값을 보내는 형식이다. key=value형식으로 서버에 해당 자원에 데이터를 전송하여 전송된 데이터를 기준으로 
			   서버 안에서 프로그램적으로 로직을 처리하거나 DB접근을 하여 처리결과를 다시 화면으로 client(브라우저)에게 보낸다

이것이 localhost로 전환되었을 처리 내용 >> http://localhost:8080/search?keyword=사과
									localhost : 현재 소스확인할 때


6. 
html 구성요소  
요소/태그/속성/변수 -- 그 중 핵심 태그
<!DOCTYPE html>    : dtd로 사용할 문서 html에 대한 정의 부분으로 태그의 기능과 속성에ㅔ 대하여 정의해 놓은 것
<html>    : html 최상위 태그, 하위에 head와 body를 가지고 있다
<meta charset="UTF-8">  : html안에 한글에 대한 encoding을 설정한다
<title>   : 브라우저 상단의 타이틀을 표시할 때 사용
<body>	  : 태그명/속성명/속성값의 형식으로 처리된다
<footer>  : 하단부분에 대한 처리
