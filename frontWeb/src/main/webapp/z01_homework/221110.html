	<!-- 
	1
	position 박스의 배치
	1. normal flow
		1) 웹 페이지에 나타난 순서대로 html태그 배치
		2) position 속성을 이용하여 normal flow 무시 가능
	2. position속성값을 이용한 배치 방법
		1) static 	: default - normal flow로 처리
		2) relation : 상대 배치 - 현재 위치를 기준으로 x축 y축을 이동한다
		3) absolute	: 절대 배치
		4) fixed	: 고정 배치 - 화면 스크롤 상관없이 특정위치를 고수하는 것
	3. 유동배치_float속성을 이용
		1) float:left, float:right
	4. position 속성을 사용할 때 태그의 위치와 크기 설정옵션
		1) 위치 설정 : top, bottom, left, right
				top(위에서부터 아래로 얼마나 내려오는지)
				bottom(아래로부터 위로 얼마나 올라가는지)
				left(왼쪽으로부터 오른쪽으로 떨어져있는지)
				right(오른쪽으로부터 왼쪽으로 떨어져있는지)
		2) 크기 : width, height
	 -->
