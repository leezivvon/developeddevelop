<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 style="background:#9370DB">색상1</h2>
	<h2 style="background:lightsteelblue">색상2</h2>
	
<!--  
# 색코드
1. 문자열 또는 rgb 조합형태로 색상을 지원하여 설정할 수 있다
2. 색코드 처리
	#rrggbb
	rr:빨간색
	gg:초록색
	bb:파란색
	각 코드값을 16진수로 0~255가지(00~FF)의 내용을 선택가능
3. 해상 색코드는 영문으로 매핑되는 색상명 있다
	- 구글 색상코드 참고
	ex) brown : #A52A2A
		darkorange : #FF8C00

# 색입력 폼
1. <input type="color">
	1) 컬러 다이얼로그 출력, 사용자로부터 색 선택
	2) 사용 예
		<input type="color" value="#00FF00">					
-->	
	<form>
	색선택
	<input type="color" value="00BFFF"
		   onchange="document.body.style.background=this.value">
		    <!-- onchange="document.body.style.color=this.value"   >>>글자 색 변경   -->
	<input type="submit">	    
	</form>	    
	
	<!--  
	onchange : 특정 색상을 변경했을 때 이벤터
	this.change : 위 이벤트에 의해서 색상이 변경되는 this.value를 통해서 변경된 값을 가지고 있다
	document.body.style.background: DOM객체로 현재 화면의 전체 body의 배경색상을 설정한다
	
	# DOM : document object model
	1. html로 구성된 모든 내용을 객체화하여 해당 객체의 변경 처리할 수 있다
	2. 객체
		document.body,
		document.form..
		var dom = document.querySelector("선택자") : 페이지내 단일 태그
		document.querySelectorAll("선택자") : 페이지내 다중 태그
	3. 속성 변경
		dom.align = "center";		// 기본 속성 변경
		dom.style.color = "blue"	// css 속성 변경
		dom.innerText = "안녕";		// label이 있는 태그 출력 변경
		dom.innerHTML = "<h2>안녕<h2>"; // 랜터링할 수 있는 내용 처리 변경
		dom.value = "himan"; 		// form 하위 요소객체 value 값 설정	
	
	
	-->	 	   
	
<!--  
ex) 색상 요소객체 3개를 만들고 색상을 빨/주/노를 선택한 후 전송하게 하세요
-->
	<h2>예제</h2>
	<form>
	<input type="color" name="chcolor" value="00BFFF"
		   onchange="document.body.style.color=this.value">
   	<input type="color" name="chcolor" value="00BFFF"
   		   onchange="document.body.style.color=this.value">
   	<input type="color" name="chcolor" value="00BFFF"
   		   onchange="document.body.style.color=this.value">
	<input type="submit">
	</form><br>
	 	   
	<h2>예제 정답+응용</h2>
	<form>
		<h1>첫번째 색상</h1>
		<h1>두번째 색상</h1>
		<h1>세번째 색상</h1>
		
		색상1:<input type="color" name="c01" value="red" 
			 		onchange="document.querySelectorAll('h1')[0].style.background=this.value"/><br>
		색상2:<input type="color" name="c02" value="orange" 
			  		onchange="document.querySelectorAll('h1')[1].style.background=this.value"/><br>
		색상3:<input type="color" name="c03" value="#000000" 
					onchange="document.querySelectorAll('h1')[2].style.background=this.value"/><br>
					
		<input type="submit"/>
	</form>

</body>
</html>
