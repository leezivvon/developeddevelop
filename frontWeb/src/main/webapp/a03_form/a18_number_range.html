<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
# 스핀버튼과 슬라이드 바로 편리한 숫자 입력
1. <input type="number"
	1) 스핀버튼으로 정교한 값 입력
	2) <input type="number" min="0.0" max="10.0" step="0.5">
		숫자를 입력하되 spin으로 입력단위와 범위를 설정하여 처리할 수 있다
2. <input type="range">  - 슬라이드바로 대략적인 값 입력
		step이 있으면 변경단위를 설정할 수 있다
		<input type="range" min="0" max="100" list="temperates">
		<datalist id="temperates">
			<option value="10" label="low">		
			<option value="50" label="medium">		
			<option value="90" label="high">
		</datalist>			
-->	
	<script type="text/javascript">
		function chNum(val){
			document.querySelector("#show").innerText=val;
		}
	</script>
	<form>
	 스핀버튼 : <input name="num01" type="number" min="0.0" max="10.0" step="0.5"/><br>
	 <input type="range" onchange="chNum(this.value)" name="num02" min="0" max="100" list="temperates">
	 <datalist id="temperatures">
	 	<option value="10" label="low">
	 	<option value="50" label="medium">
	 	<option value="90" label="high">
	 </datalist>
	 <span id="show"></span><br>	
	 <input type="submit"/>
	</form>
	
<!--  
ex) 물건명 :[		]
	물건가격:[		] 1000단위 증가 1000~9000까지
	할인율 : scrollbar 0% ~ 100% 까지 표시
	[구매]
-->	
	<script type="text/javascript">
		function chDis(val){
			document.querySelector("#showDis").innerText=val;
		}
	</script>
	<form>
		물건명:<input type="text" name="pname"/><br>
		물건가격:<input type="number" name="price"  min="1000" max="9000" step="1000"/><br>
		할인율:<input  type="range" name="discount" onchange="chDis(this.value)" min="0" max="100" list="disRatios"/>
			 <span id="showDis">50</span>% 
			 <datalist id="disRatios">
			 	<option value="10">
			 	<option value="30">
			 	<option value="50">
			 	<option value="70">
			 	<option value="90">
			 </datalist>	 
	<input type="submit">
	
	</form>
	
	
</body>
</html>
